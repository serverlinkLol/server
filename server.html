<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Empire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://media1.tenor.com/m/GnVxn85VeyQAAAAd/my-little-pony-mlp.gif') center/cover fixed;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff99cc;
        }

        .welcome-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .discord-button {
            display: inline-block;
            background-color: #7289DA;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
            margin-top: 1rem;
            text-shadow: none;
        }

        .discord-button:hover {
            transform: scale(1.05);
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>✨ Welcome to My Little Pony Empire! ✨</h1>
        <div class="welcome-text">
            <p>Hey everypony You Might Have Gotten Raided But Who Cares! Join the discord link!</p>
        </div>
        <a href="https://discord.gg/KppzYW7Rfy" class="discord-button">Join Our Discord Server</a>
    </div>
    
</body>
</html>
